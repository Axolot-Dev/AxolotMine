# ╔════════════════════════════════════════════════════════════╗
# ║                  AxolotMine Messages                       ║
# ║                                                            ║
# ║  Only customize messages you want to change.               ║
# ║                                                            ║
# ║  Available Placeholders:                                   ║
# ║    <mine>       - Mine name                                ║
# ║    <world>      - World name                               ║
# ║    <size>       - Mine dimensions (XxYxZ)                  ║
# ║    <blocks>     - Total block count                        ║
# ║    <time>       - Time until reset                         ║
# ║    <interval>   - Reset interval in seconds                ║
# ║    <x> <y> <z>  - Coordinates                              ║
# ║    <count>      - Number count                             ║
# ║    <material>   - Block material name                      ║
# ║    <percentage> - Percentage value                         ║
# ║                                                            ║
# ╚════════════════════════════════════════════════════════════╝

# Message prefix (appears before most messages)
prefix: "<gradient:#00ffaa:#00aaff>[AxolotMine]</gradient> "

# === PLAYER NOTIFICATIONS ===
teleported-from-reset: "<aqua>You were teleported to safety - <mine> is resetting!</aqua>"

# === ADMIN NOTIFICATIONS ===
mine-created: "<green>✓ Mine '<mine>' created successfully!</green>"
mine-reset: "<yellow>⟳ Mine '<mine>' has been reset!</yellow>"
mine-deleted: "<red>Mine '<mine>' deleted!</red>"
spawn-point-set: "<green>✓ Spawn point set for '<mine>' at X:<x> Y:<y> Z:<z></green>"
interval-set: "<green>✓ Reset interval for '<mine>' set to <interval> seconds!</green>"

# === ERRORS ===
no-permission: "<red>You don't have permission to use this command!</red>"
mine-not-found: "<red>Mine '<mine>' doesn't exist!</red>"
mine-already-exists: "<red>Mine '<mine>' already exists!</red>"
no-selection: "<red>Make a WorldEdit selection first!</red>"
